<!DOCTYPE html>
<html lang="BR-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu relogio</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <main class="container">
        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div id="hour">00</div>
                    <p>Horas</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div id="minute">00</div>
                    <p>Minutos</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div id="second">00</div>
                    <p>Secondos</p>
                </div>
            </div>

        </div>
    </main>
    

    <script src="./scriti.js"></script>
</body>
</html>
